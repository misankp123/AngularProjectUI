<div class="container-Fluid">
    <div class="row  mt-5">

        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h3 class="text-dark text-muted">Login</h3>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" name = "email" [(ngModel)]="email">
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name = "password" [(ngModel)]="password">
                        </div>

                        <button type="button" class="btn btn-primary" (click)="login()" >Login</button>
                        <div class="row">
                            <div class="col-6">
                                <div class="col-md-6">
                                    <a href="" style="text-decoration: none;">Open Account <span class="text-danger">Register</span></a>
                                </div>
                                <div class="col-md-6">
                                    <a href="" class = "text-dark" style="text-decoration: none;">Forget Password</a>
                                </div>
                            </div>
                        </div>
                      </form>

                </div>
            </div>
        </div>



    </div>
</div>
